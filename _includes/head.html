<head>
  <!--
  // Site designed and developed by Aric Chokey //
  // aricchokey.com //
  //-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph tags -->
  <meta property="og:image" content="http://glorioussugarcreations.com/assets/images/og-logo.png" />
  <meta property="og:image:width" content="1199" />
  <meta property="og:image:height" content="643" />
  <meta property="og:url" content="glorioussugarcreations.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Glorious Sugar Creations" />
  <meta property="og:description" content="{{ site.description }}" />




  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/fontawesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
